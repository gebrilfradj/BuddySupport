      <div class="text-box-bot chat-container">
        <h1 class="chat-title">Chat with BuddySupport</h1>
        <input type="text" id="userInput" class="chat-input" placeholder="Ask something...">
        <button class="chat-send-button" onclick="sendToChatbot()">Send</button>
        <p id="response" class="chat-response"></p>

        <script>
          async function sendToChatbot() {
            const input = document.getElementById('userInput').value;
            const responseContainer = document.getElementById('response');

            try {
              const response = await fetch('http://localhost:3000/api/chat', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  messages: [
                    { role: 'user', content: input }
                  ]
                })
              });

              if (response.ok) {
                const data = await response.json();
                responseContainer.textContent = data.choices[0].message.content;
              } else {
                throw new Error('Failed to get response');
              }
            } catch (error) {
              console.error('Error:', error);
              responseContainer.textContent = 'Error communicating with the chatbot.';
            }
          } 

        </script>

        <!--<input type="text" id="userInput" name="userInput" placeholder="Message Buddy Support..." class="inputUser">-->
      </div>

    
  </section>
